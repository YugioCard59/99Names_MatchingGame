<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names of Allah SWT Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-banner">
        <h1>And to Allah belong all the best names, so call Him by them [Quran 7:180]</h1>
        <p>وَلِلَّهِ ٱلۡأَسۡمَآءُ ٱلۡحُسۡنَىٰ فَٱدۡعُوهُ بِهَاۖ</p>
    </div>
    <div class="game-container">
        <div class="column" id="definitions-column">
            </div>
        <div class="column" id="words-column">
            </div>
    </div>
    <div class="info-bar">
    <div class="score-display">Score: <span id="score">0</span></div>
    <div class="timer-display">Timer: <span id="timer">Off</span></div>
    </div>
    <div class="control">
        <button id="toggle-timer">Toggle Timer</button>
        <button id="reset-button">Reset Game</button>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
